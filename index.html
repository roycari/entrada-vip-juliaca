
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Entrada VIP</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    input { width: 70%; }
    button { background: #00bfff; color: #fff; cursor: pointer; }
    canvas { margin-top: 20px; max-width: 90%; }
  </style>
</head>
<body>
  <h2>Generar Entrada VIP</h2>
  <input id="invitado" placeholder="Nombre del Invitado" />
  <input id="invitador" placeholder="Nombre del Invitador" />
  <button onclick="generar()">Generar y Descargar</button>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generar() {
      const invitado = document.getElementById('invitado').value;
      const invitador = document.getElementById('invitador').value;
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = 'ticket.png';
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Textos en posiciones precisas
        ctx.fillStyle = '#00ffff';
        ctx.font = '40px Arial';
        ctx.fillText('Invitado: ' + invitado, 130, 1250);
        ctx.fillText('Invitado por: ' + invitador, 130, 1340);

        // Generar QR
        const contenidoQR = `ðŸŽŸ Taller Juliaca\nInvitado: ${invitado}\nPor: ${invitador}`;
        QRCode.toDataURL(contenidoQR, { width: 200 }, function (err, url) {
          const qr = new Image();
          qr.onload = () => {
            ctx.drawImage(qr, 800, 1200, 170, 170);
            // Descargar
            setTimeout(() => {
              const a = document.createElement('a');
              a.href = canvas.toDataURL('image/png');
              a.download = 'entrada_' + invitado + '.png';
              a.click();
            }, 300);
          };
          qr.src = url;
        });
      };
    }
  </script>
</body>
</html>
