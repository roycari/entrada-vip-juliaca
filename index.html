
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador Entrada VIP - Juliaca</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    input { width: 70%; }
    button { background: #00bfff; color: #fff; cursor: pointer; }
    canvas { margin-top: 20px; max-width: 100%; }
  </style>
</head>
<body>
  <h2>Generar Entrada VIP</h2>
  <input id="invitado" placeholder="Nombre del Invitado" />
  <input id="invitador" placeholder="Nombre del Invitador" />
  <button onclick="generar()">Generar y Descargar</button>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generar() {
      const invitado = document.getElementById('invitado').value.trim();
      const invitador = document.getElementById('invitador').value.trim();
      if (!invitado || !invitador) return alert("Completa ambos campos");

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = 'ticket.png';

      img.onload = () => {
        const ticketWidth = img.width;
        const ticketHeight = img.height;
        const qrSize = 620;
        const finalWidth = ticketHeight * 2;
        const finalHeight = ticketHeight;

        canvas.width = finalWidth;
        canvas.height = finalHeight;

        // Fondo negro
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, finalWidth, finalHeight);

        // Ticket a la izquierda
        ctx.drawImage(img, 0, 0);

        // Generar QR con datos
        const qrData = `${invitado}\nCÓDIGO: ${invitador}`;
        QRCode.toDataURL(qrData, { width: qrSize }, (err, url) => {
          const qr = new Image();
          qr.onload = () => {
            const qrX = ticketWidth + (finalWidth - ticketWidth - qrSize) / 2;
            const qrY = (finalHeight - qrSize - 130) / 2;
            ctx.drawImage(qr, qrX, qrY, qrSize, qrSize);

            ctx.fillStyle = '#00ffff';
            ctx.font = '42px Arial';
            ctx.fillText(invitado, qrX, qrY + qrSize + 40);
            ctx.fillText("CÓDIGO: " + invitador, qrX, qrY + qrSize + 95);

            // Descargar
            setTimeout(() => {
              const a = document.createElement('a');
              a.href = canvas.toDataURL('image/png');
              a.download = 'entrada_' + invitado + '.png';
              a.click();
            }, 200);
          };
          qr.src = url;
        });
      };
    }
  </script>
</body>
</html>
