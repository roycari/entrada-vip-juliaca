<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Acceso</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
    }
    input {
      padding: 15px;
      font-size: 18px;
      margin: 20px 0;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Verifica tu Código de Acceso</h1>
  <input id="codigo" placeholder="Ingresa tu código de acceso">
  <button onclick="verificarCodigo()">Verificar</button>
  <div class="msg" id="mensaje"></div>

  <script>
    function verificarCodigo() {
      const input = document.getElementById("codigo").value.trim().toUpperCase();
      const permitidos = ["R25", "F25", "KEY"];
      const mensaje = document.getElementById("mensaje");

      if (permitidos.includes(input)) {
        localStorage.setItem("verificado", "ok");
        localStorage.setItem("codigoAcceso", input);
        mensaje.innerText = "✅ Código verificado correctamente. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "scanner.html";
        }, 1500);
      } else {
        mensaje.innerText = "❌ Código incorrecto. Intenta con otro.";
      }
    }
  </script>
</body>
</html>
