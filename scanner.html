<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esc√°ner QR ‚Äì Verificaci√≥n</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #00bfff;
      border-radius: 10px;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }

    .msg {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-line;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .msg.animate {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_e816f3d387.mp3?filename=interface-confirmation-133125.mp3" preload="auto"></audio>
</head>
<body>
  <h1>Escanea tu Entrada al Evento</h1>
  <div id="reader"></div>
  <div id="mensaje" class="msg"></div>

  <script>
    const validBase = "https://form.jotform.com/251940670923055";

    function onScanSuccess(qrCodeMessage) {
      console.log("QR le√≠do:", qrCodeMessage);

      let finalInvitado = "";
      let finalAnfitrion = "";
      let finalCodigo = localStorage.getItem("codigoAcceso")?.trim() || "";

      try {
        const url = new URL(qrCodeMessage);
        const params = new URLSearchParams(url.search);

        const invitado = (params.get("invitado") || "").trim();
        const anfitrion = (params.get("anfitrion") || "").trim();

        if (invitado && invitado.length > 0) {
          localStorage.setItem("invitado", invitado);
          finalInvitado = invitado;
        } else {
          finalInvitado = localStorage.getItem("invitado")?.trim() || "";
        }

        if (anfitrion && anfitrion.length > 0) {
          localStorage.setItem("anfitrion", anfitrion);
          finalAnfitrion = anfitrion;
        } else {
          finalAnfitrion = localStorage.getItem("anfitrion")?.trim() || "";
        }

        if (!finalInvitado || !finalAnfitrion) {
          document.getElementById("mensaje").innerText = `‚ùå Datos incompletos.\nInvitado: '${finalInvitado}'\nAnfitri√≥n: '${finalAnfitrion}'\nVerifica que el QR incluya los datos completos.`;
          return;
        }

        localStorage.setItem("verificado", "ok");

      } catch (e) {
        console.error("Error procesando QR:", e);
        document.getElementById("mensaje").innerText = "‚ùå Error procesando el QR. Int√©ntalo de nuevo.";
        return;
      }

      if (qrCodeMessage.includes(validBase)) {
        const msgEl = document.getElementById("mensaje");
        msgEl.innerText = "üéâ Registro confirmado.\nTe estamos redirigiendo al formulario de acceso.";
        msgEl.classList.add("animate");
        document.getElementById("successSound").play();
        scanner.stop().then(() => {
          const finalURL = `${validBase}?invitado=${encodeURIComponent(finalInvitado)}&anfitrion=${encodeURIComponent(finalAnfitrion)}&codigo=${encodeURIComponent(finalCodigo)}&cookieverificada=1`;
          setTimeout(() => {
            window.location.href = finalURL;
          }, 1000);
        }).catch(err => console.error("Error al detener esc√°ner:", err));
      } else {
        document.getElementById("mensaje").innerText = "‚ùå C√≥digo no v√°lido.\nEscanea uno generado por el sistema.";
      }
    }

    function onScanFailure(error) {
      // Errores silenciados
    }

    const scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("mensaje").innerText = "‚ùå Error al iniciar la c√°mara: " + err;
      console.error("No se pudo iniciar esc√°ner:", err);
    });
  </script>
</body>
</html>
