<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanea tu entrada al evento</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    #scanner-container {
      position: relative;
      width: 90vw;
      height: 60vh;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.8);
      animation: scan 2s infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
    #reintentar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Escanea tu entrada al evento</h1>
  <div id="scanner-container">
    <video id="preview" autoplay muted playsinline></video>
    <div class="scanner-line"></div>
  </div>
  <div id="mensaje"></div>
  <button id="reintentar" onclick="iniciarScanner()">Reintentar escaneo</button>

  <script>
    let stream;

    function guardarCodigoEnStorage() {
      const codigoAcceso = localStorage.getItem("codigoAcceso");
      return codigoAcceso ? codigoAcceso : "";
    }

    async function iniciarScanner() {
      const video = document.getElementById("preview");
      const constraints = {
        video: {
          facingMode: "environment"
        },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.removeAttribute("controls");
        video.removeAttribute("controlslist");
        video.removeAttribute("disablePictureInPicture");
        escanearCodigo(video);
      } catch (error) {
        document.getElementById("mensaje").innerText = "No se pudo acceder a la c치mara. Revisa los permisos.";
      }
    }

    function escanearCodigo(video) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      function escanear() {
        if (!stream) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        try {
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            procesarQR(code.data);
          } else {
            requestAnimationFrame(escanear);
          }
        } catch (e) {
          requestAnimationFrame(escanear);
        }
      }
      requestAnimationFrame(escanear);
    }

    function procesarQR(data) {
      try {
        const parser = new URL(data);
        const invitado = parser.searchParams.get("invitado") || parser.searchParams.get("nombre") || "";
        const anfitrion = parser.searchParams.get("anfitrion") || "";

        if (invitado && anfitrion) {
          const codigoAcceso = guardarCodigoEnStorage();
          const url = new URL("https://form.jotform.com/251940670923055");
          url.searchParams.set("invitado", invitado);
          url.searchParams.set("anfitrion", anfitrion);
          if (codigoAcceso) {
            url.searchParams.set("codigo", codigoAcceso);
          }
          window.location.href = url.toString();
        } else {
          document.getElementById("mensaje").innerText = "QR v치lido, pero faltan campos requeridos (invitado o anfitri칩n).";
        }
      } catch (e) {
        document.getElementById("mensaje").innerText = "No se pudo interpretar el QR.";
      }
    }

    window.onload = () => {
      // Recuperar c칩digo de acceso desde URL previa, si existe
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("codigo") || params.get("c") || "";
      if (codigo) {
        localStorage.setItem("codigoAcceso", codigo);
      }
      iniciarScanner();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</body>
</html>
