<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanea tu entrada al evento</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #preview {
      width: 90vw;
      height: 60vh;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Escanea tu entrada al evento</h1>
  <video id="preview"></video>
  <div id="mensaje"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const verificado = localStorage.getItem("verificado");
    const codigoAcceso = localStorage.getItem("codigoAcceso");

    console.log("Verificado:", verificado);
    console.log("Código acceso:", codigoAcceso);

    function redirigirSiValido(qrData) {
      try {
        const url = new URL(qrData);
        const params = new URLSearchParams(url.search);

        const invitado = params.get("invitado");
        const anfitrion = params.get("codigo");

        if (invitado && anfitrion) {
          console.log("QR contiene:", invitado, anfitrion);

          if (verificado === "ok" && codigoAcceso) {
            const nuevaURL = `https://form.jotform.com/251940670923055?invitado=${encodeURIComponent(invitado)}&codigo=${encodeURIComponent(anfitrion)}`;
            window.location.href = nuevaURL;
          } else {
            document.getElementById("mensaje").innerText = "⚠️ Necesitas verificar tu acceso antes de registrar.";
          }
        } else {
          document.getElementById("mensaje").innerText = "❌ Datos incompletos en el QR.";
        }
      } catch (e) {
        console.error("QR inválido:", e);
        document.getElementById("mensaje").innerText = "❌ Código QR no válido.";
      }
    }

    const html5QrCode = new Html5Qrcode("preview");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          qrCodeMessage => {
            html5QrCode.stop();
            redirigirSiValido(qrCodeMessage);
          },
          error => {
            // Nada
          }
        );
      } else {
        document.getElementById("mensaje").innerText = "No se encontró cámara.";
      }
    }).catch(err => {
      document.getElementById("mensaje").innerText = `Error: ${err}`;
    });
  </script>
</body>
</html>
