<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanea tu entrada al evento</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }
    #estado {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #scanner-container {
      position: relative;
      width: 90vw;
      max-width: 480px;
      height: 60vh;
      border: 3px solid #00ffff;
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffff44;
    }
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #00ffff, #00bfff);
      box-shadow: 0 0 12px #00ffff;
      animation: scan 2s infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      50% { top: calc(100% - 4px); }
      100% { top: 0; }
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
    #reintentar, #registroManual {
      margin-top: 10px;
      padding: 14px 28px;
      font-size: 16px;
      background: linear-gradient(to right, #00bfff, #00ffff);
      border: none;
      border-radius: 30px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff88;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #registroManual {
      background: linear-gradient(to right, #444, #999);
      color: #fff;
    }
    #reintentar:hover, #registroManual:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff88;
    }
  </style>
</head>
<body>
  <h1>Escanea tu entrada al evento</h1>
  <div id="estado">📡 Escaneando QR para registrar invitado y anfitrión...</div>
  <div id="scanner-container">
    <video id="preview" autoplay muted playsinline></video>
    <div class="scanner-line"></div>
  </div>
  <div id="mensaje"></div>
  <button id="reintentar">🔁 Escanear otro código</button>
  <br><br>
  <button id="registroManual" onclick="irFormularioManual()">📝 Registrar manualmente sin QR</button>
  <audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.wav" preload="auto"></audio>

  <script>
    let stream;

    async function iniciarScanner() {
      const video = document.getElementById("preview");
      const constraints = {
        video: {
          facingMode: { ideal: "environment" }
        },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        escanearCodigo(video);
      } catch (error) {
        document.getElementById("mensaje").innerText = "No se pudo acceder a la cámara. Revisa los permisos.";
      }
    }

    function escanearCodigo(video) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      function escanear() {
        if (!stream) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        try {
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("beep").play();
            procesarQR(code.data);
          } else {
            requestAnimationFrame(escanear);
          }
        } catch (e) {
          requestAnimationFrame(escanear);
        }
      }
      requestAnimationFrame(escanear);
    }

    function procesarQR(data) {
      try {
        const parser = new URL(data);
        const invitado = parser.searchParams.get("invitado") || parser.searchParams.get("nombre") || "";
        const anfitrion = parser.searchParams.get("anfitrion") || "";

        if (invitado && anfitrion) {
          const codigoAcceso = localStorage.getItem("codigoAcceso") || "";
          const url = new URL("https://form.jotform.com/251940670923055");
          url.searchParams.set("invitado", invitado);
          url.searchParams.set("anfitrion", anfitrion);
          if (codigoAcceso) {
            url.searchParams.set("codigo", codigoAcceso);
          }
          window.location.href = url.toString();
        } else {
          document.getElementById("mensaje").innerText = "QR válido, pero faltan campos requeridos (invitado o anfitrión).";
        }
      } catch (e) {
        document.getElementById("mensaje").innerText = "No se pudo interpretar el QR.";
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("codigo") || params.get("c") || "";
      if (codigo) {
        localStorage.setItem("codigoAcceso", codigo);
      }
      iniciarScanner();

      // Activar sonido en primera interacción
      document.body.addEventListener("click", () => {
        const beep = document.getElementById("beep");
        if (beep) {
          beep.play().catch(() => {});
        }
      }, { once: true });
    };

    document.getElementById("reintentar").addEventListener("click", () => {
      iniciarScanner();
    });

    function irFormularioManual() {
      const formURL = "https://form.jotform.com/251940670923055";
      window.location.href = formURL;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</body>
</html>
