<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner QR – Verificación</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #00bfff;
      border-radius: 10px;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    .msg {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Escanea tu Código QR</h1>
  <div id="reader"></div>
  <div id="mensaje" class="msg"></div>

  <script>
    const validBase = "https://form.jotform.com/251940670923055";

    function onScanSuccess(qrCodeMessage) {
      console.log("QR leído:", qrCodeMessage);

      let finalInvitado = "";
      let finalAnfitrion = "";
      let finalCodigo = localStorage.getItem("codigoAcceso")?.trim() || ""; // Solo desde localStorage

      try {
        const url = new URL(qrCodeMessage);
        const params = new URLSearchParams(url.search);

        const invitado = params.get("invitado")?.trim();
        const anfitrion = params.get("anfitrion")?.trim();

        if (invitado && invitado.length > 0) {
          localStorage.setItem("invitado", invitado);
          finalInvitado = invitado;
        } else {
          finalInvitado = localStorage.getItem("invitado")?.trim() || "";
        }

        if (anfitrion && anfitrion.length > 0) {
          localStorage.setItem("anfitrion", anfitrion);
          finalAnfitrion = anfitrion;
        } else {
          finalAnfitrion = localStorage.getItem("anfitrion")?.trim() || "";
        }

        if (!finalInvitado || !finalAnfitrion || !finalCodigo) {
          document.getElementById("mensaje").innerText = `❌ Datos incompletos. Invitado: '${finalInvitado}' | Anfitrión: '${finalAnfitrion}' | Código: '${finalCodigo}'.\nVerifica que el QR incluya todos los datos o que ya hayas verificado antes.`;
          return;
        }

        localStorage.setItem("verificado", "ok");

      } catch (e) {
        console.error("Error procesando QR:", e);
        document.getElementById("mensaje").innerText = "❌ Error procesando el QR. Inténtalo de nuevo.";
        return;
      }

      if (qrCodeMessage.includes(validBase)) {
        document.getElementById("mensaje").innerText = "✅ Código válido. Redirigiendo...";
        scanner.stop().then(() => {
          const finalURL = `${validBase}?invitado=${encodeURIComponent(finalInvitado)}&anfitrion=${encodeURIComponent(finalAnfitrion)}&codigo=${encodeURIComponent(finalCodigo)}&cookieverificada=1`;
          setTimeout(() => {
            window.location.href = finalURL;
          }, 1000);
        }).catch(err => console.error("Error al detener escáner:", err));
      } else {
        document.getElementById("mensaje").innerText = "❌ Código no válido. Escanea uno generado por el sistema.";
      }
    }

    function onScanFailure(error) {
      // Errores silenciados
    }

    const scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("mensaje").innerText = "❌ Error al iniciar la cámara: " + err;
      console.error("No se pudo iniciar escáner:", err);
    });
  </script>
</body>
</html>
