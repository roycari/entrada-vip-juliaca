<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanea tu entrada al evento</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    #preview {
      width: 90vw;
      height: 60vh;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
    #btn-iniciar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #reintentar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Escanea tu entrada al evento</h1>
  <video id="preview" autoplay muted playsinline style="display: none;"></video>
  <div id="mensaje"></div>
  <button id="btn-iniciar">Iniciar escaneo</button>
  <button id="reintentar" onclick="iniciarScanner()">Reintentar escaneo</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("preview");

    document.getElementById("btn-iniciar").addEventListener("click", () => {
      document.getElementById("preview").style.display = "block";
      document.getElementById("btn-iniciar").style.display = "none";
      iniciarScanner();
    });

    async function iniciarScanner() {
      document.getElementById("mensaje").innerText = "";
      document.getElementById("reintentar").style.display = "none";

      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
          const config = { fps: 10, qrbox: 250 };

          await html5QrCode.start(
            { deviceId: { exact: backCam.id } },
            config,
            qrCodeMessage => {
              html5QrCode.stop().then(() => {
                procesarQR(qrCodeMessage);
              });
            },
            error => console.warn("Escaneo fallido:", error)
          );
        } else {
          mostrarMensaje("❌ No se encontraron cámaras disponibles.");
        }
      } catch (err) {
        console.error(err);
        mostrarMensaje("❌ Error al acceder a la cámara. Asegúrate de dar permisos.");
      }
    }

    function procesarQR(qrData) {
      try {
        const url = new URL(qrData);
        const params = new URLSearchParams(url.search);
        const invitado = params.get("invitado");
        const anfitrion = params.get("codigo");

        if (invitado && anfitrion) {
          localStorage.setItem("verificado", "ok");
          localStorage.setItem("codigoAcceso", anfitrion);
          window.location.href = `https://form.jotform.com/251940670923055?invitado=${encodeURIComponent(invitado)}&codigo=${encodeURIComponent(anfitrion)}`;
        } else {
          mostrarMensaje("❌ El QR no contiene datos válidos.");
        }
      } catch (e) {
        console.error(e);
        mostrarMensaje("❌ No se pudo leer el QR.");
      }
    }

    function mostrarMensaje(texto) {
      document.getElementById("mensaje").innerText = texto;
      document.getElementById("reintentar").style.display = "inline-block";
    }
  </script>
</body>
</html>
