<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanea tu entrada al evento</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    #preview {
      width: 90vw;
      height: 60vh;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
    #reintentar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Escanea tu entrada al evento</h1>
  <video id="preview" autoplay muted playsinline></video>
  <div id="mensaje"></div>
  <button id="reintentar" onclick="iniciarScanner()">Reintentar escaneo</button>

  <script>
    let stream;

    async function iniciarScanner() {
      const video = document.getElementById("preview");
      const constraints = {
        video: {
          facingMode: "environment"
        },
        audio: false
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        escanearCodigo(video);
      } catch (error) {
        document.getElementById("mensaje").innerText = "No se pudo acceder a la cámara. Revisa los permisos.";
      }
    }

    function escanearCodigo(video) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      function escanear() {
        if (!stream) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        try {
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            procesarQR(code.data);
          } else {
            requestAnimationFrame(escanear);
          }
        } catch (e) {
          requestAnimationFrame(escanear);
        }
      }
      requestAnimationFrame(escanear);
    }

    function procesarQR(data) {
      try {
        const parser = new URL(data);
        const invitado = parser.searchParams.get("invitado") || parser.searchParams.get("nombre") || "";
        const anfitrion = parser.searchParams.get("codigo") || parser.searchParams.get("anfitrion") || "";

        if (invitado && anfitrion) {
          const url = new URL("https://form.jotform.com/251940670923055");
          url.searchParams.set("invitado", invitado);
          url.searchParams.set("codigo", anfitrion);
          window.location.href = url.toString();
        } else {
          document.getElementById("mensaje").innerText = "QR válido, pero faltan campos requeridos (invitado o anfitrión).";
        }
      } catch (e) {
        document.getElementById("mensaje").innerText = "No se pudo interpretar el QR.";
      }
    }

    window.onload = () => {
      iniciarScanner();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</body>
</html>
